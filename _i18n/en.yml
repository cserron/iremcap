clients:
  title: Clientes
  investors:
    text_top: >
      Nos enfocamos en detectar oportunidades procesando datos de mercado y perfiles de
      tendencias gracias a herramientas digitales (redes sociales, publicaciones online...) y luego
      ejecutamos las estrategias definidas para vender o invertir en ciudades y productos.
    list:
      -
        item_icon: img01.png
        item_text: Cosmopolitas
      -
        item_icon: img01.png
        item_text: Seguras
      -
        item_icon: img01.png
        item_text: Núcleos de negocios
      -
        item_icon: img01.png
        item_text: Jóvenes
      -
        item_icon: img01.png
        item_text: Parques (verde)
      -
        item_icon: img01.png
        item_text: Vida nocturna
      -
        item_icon: img01.png
        item_text: Vida cultural
      -
        item_icon: img01.png
        item_text: Transporte público
      -
        item_icon: img01.png
        item_text: Focos de innovación
    cities:
      -
        title: Madrid
        img: img01.png
        cta:
          text: Conozca más de Madrid
          url: /madrid/
      -
        title: Montevideo
        img: img01.png
        cta:
          text: Conozca más de Montevideo
          url: /montevideo/
      -
        title: Valencia
        img: img01.png
        cta:
          text: Conozca más de Valencia
          url: /valencia/
    text_bottom: >
      Ofrecemos a inversores unirse a nosotros para invertir en el sector inmobiliario beneficiándose
      de un asesoramiento global (desde la inversión inicial hasta la gestión de la propiedad y
      asesoramiento financiero y tributario) bajo una metodología probada que potencia los activos
      inmobiliarios con herramientas digitales de concepción y comercialización.
      Si le interesa nuestra forma de trabajo podemos asesorarle en cómo invertir en las mejores
      condiciones.
    cta_contact:
      text: Contáctenos
      url: /contacto/
  owners:
    text_1: >
      Nuestro valor añadido reside en nuestra metodología de trabajo que superpone conocimiento
      de mercado y know how inmobiliario a técnicas novedosas de comercialización y puesta en
      valor del bien inmueble.
    text_2: ¿Tiene un edificio vacío y quiere venderlo?
    cta_contact:
      text: ¡Consúltenos!
      url: /contacto/
  users:
    text_1: >
      Asesoramos clientes usuarios en la realización de proyectos singulares para uso propio y la
      optimización de sus activos inmobiliarios en pro de la actividad de la empresa.
    text_2: >
      Las formas de trabajar, relacionarse, vender y atender el cliente han cambiado drásticamente
      en los últimos años. Por eso nos enfocamos a encontrar el mejor lugar para su negocio
      procurando innovar en nuestras propuestas.
    text_3: ¿Quiere recibir propuestas creativas de lugares de actividad?
    cta_contact:
      text: ¡Consúltenos!
      url: /contacto/
