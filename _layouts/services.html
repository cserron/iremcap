---
layout: default
---

{% assign page_data = site.data.page__services[page.lang] %}

<section class="services-intro">

    {% include common/page_title.html
        title=page_data.title
        title-classes='title'
        container-classes=''
    %}

    <div class="services">

        {% for item in page_data.services %}
        <div class="services__service">
            <img class="services__service--img" src="{{item.link | prepend: site.baseurl}}" alt="">
            <span class="services__service--text">{{item.text}}</span>
        </div>
        {% endfor %}

    </div>

</section>
