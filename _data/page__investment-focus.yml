es:
  title: Foco de Inversión
  subtitle: "Apostamos a sectores que sean parte fundamental del ecosistema y generación de riqueza
                 de España a la vez que miramos tendencias de largo plazo:" 

  items:
          - text: "¿Por qué España?"
            subitems:
                   - "Economía: crecimiento robusto y uno de los más altos en los países desarrollados."
                   - "Bienes inmuebles: mercado con muchas oportunidades de inversión demográfica y estructural."
                   - "Infraestructuras: tercer país del mundo para redes de carreteras rápidas en el mundo y primer país de Europa para ferrocarriles de alta velocidad."
                   - "Hospitalidad: el segundo país más visitado del mundo (83 millones de turistas) y el país más competitivo en el sector de la hospitalidad."
                   - "Transformación digital: aumento del comercio electrónico con espacio para un rápido crecimiento (solo el 4% del comercio minorista)"
          - text: ¿Por qué residencial ?
            subitems:
                   - Madrid y Barcelona son ciudades interesantes para empresas internacionales que se preocupan por el bienestar de sus trabajadores.
                   - Escasez de viviendas asequibles.
                   - Aumento del arrendamiento vs propiedad.
                   - La vivienda como un "servicio" con diferentes conceptos nuevos que solo acaban de ingresar al mercado.
          - text: ¿Por qué logística?
            subitems:
                   - Grandes infraestructuras.
                   - Aumento del comercio electrónico.
                   - Muchas ciudades de + 500K habitantes.
          - text: ¿Por qué hospitalidad?
            subitems:
                   - España alberga algunos de los principales operadores hoteleros del mundo, especialmente en el segmento de playa.
                   - El 14,6% del PIB se basa en el turismo y el 14,7% del empleo.
                   - Modelos de arrendamiento a largo plazo.
                   - Propiedad fragmentada.
                   - Muchos submercados (Islas Canarias, Islas Baleares, Ciudades urbanas ...)
  contact: ¿Quieres saber más sobre el mercado y las oportunidades en España? Contáctenos!
  cta:
      label: Contáctenos!
      link: /contact