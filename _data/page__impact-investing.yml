es:
  title: Inversión de Impacto
  subtitle: Subtítulo
  items: 
        - text: Bank of America sugiere en un informe de 2016 que durante las próximas dos o tres décadas la generación del milenio podría invertir entre 
                $ 15 y $ 20 billones en inversiones ESG domiciliadas en los Estados Unidos, lo que duplicaría aproximadamente el tamaño del mercado de valores de los Estados Unidos.
        - text: La inversión de impacto es la opción adecuada para una nueva generación que analiza la inversión a través de un lente diferente. 
                A la par que las ganancias, las personas y el planeta también deberán ser atendidos para atraer el interés de los inversores.
        - text: Impact Investment significa equilibrio entre un interesante retorno de la inversión,
                formas sostenibles de desarrollar proyectos inmobiliarios y tener en cuenta objetivos sociales marcados. 
        - text: IREMCAP está asesorando a uno de los primeros promotores de bienes raíces con el conocimiento y 
                las habilidades comprobadas de ejecución para desarrollar este tipo de proyectos.
