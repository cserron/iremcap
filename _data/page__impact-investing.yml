en:
  title: Impact Investing
  subtitle: Subtitle
  items: 
        - text: Bank of America suggests in a 2016 report that over the next two to three decades the millennial generation could put
                $15–$20 trillion into US-domiciled ESG investments, which would roughly double the size of the US equity market.
        - text: Impact investment is the right fit for a new generation that looks at investment through a different lens.
                Besides profit, people and planet will also need to be attended in order to attract investors interest. 
        - text: Impact Investment means balance between an interesting return on investment,
                sustainable ways to develop real estate projects and considers social objectives. 
        - text: IREMCAP is advising one of the first real estate developer with the knowledge and 
                proven execution skills to develop such kind of projects. 
