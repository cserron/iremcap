en:
  title: Clients
  text: Our competitive strengh is to attend personally all types of real estate needs depending on client’s profile.
  clients:
    - title: Investors
      text: We focus on detecting real estate opportunities by processing market data and profiles of
            digital tools (social networks, online publications...) and then
            we execute the strategies defined to advise, sell or invest in cities and products.
            We offer private investors to join us to invest in the real estate sector
            with comprehensive advice (from the initial investment to the management
            and financial / tax advice) under a proven methodology that will
            enhance real estate assets with digital design and marketing tools.
            If you are interested in our way of working we can advise you on how to invest in the best
            conditions.
      keywords:
        - Source real estate opportunities
        - Definition of strategies to advise, sell or invest in cities and products
        - Optimization of investment through a full management service
      question: Do you want to invest in the best conditions?
      cta:
        label: Contact us!
        link: /contact

    - title: Owners
      text: Our added value lies in our work methodology that combines market
            knowledge and real estate know-how with innovative marketing techniques
            and the enhancement of real estate.
            Do you have an empty/rented building and want to sell it?
      keywords:
        - Added value approach
        - Market knowledge and real estate know-how
        - Innovative marketing techniques to improve results
      question: Do you have an empty/rented building and want to sell it?
      cta:
        label: Contact us!
        link: /contact

    - title: Users
      text: We advise our clients on the realization of unique projects for their own use and
            the optimization of their real estate assets for the benefit of the company's activity,
            and the ways in which they work, interact, sell and serve their clients
            have changed drastically in recent years. That is why we focus on finding the best place for your business, trying to innovate in our proposals.
            Would you like to receive creative proposals of places of activity?
      keywords:
        - Conception of real estate projects and strategies attending each client’s needs
        - Optimization of real estate assets
        - Location of the best place for your business
      question: Would you like to receive creative proposals for your workplace?
      cta:
        label: Contact us!
        link: /contact

es:
  title: Clientes
  text: Nuestra ventaja competitiva radica en atender nuestros clientes de forma personalizada según sus necesidades inmobiliarias y perfil.
  clients:
    - title: Inversores
      text: Nos enfocamos en detectar oportunidades procesando datos de mercado y perfiles de
            tendencias gracias a herramientas digitales (redes sociales, publicaciones online…) y luego
            ejecutamos las estrategias definidas para asesorar, vender o invertir en ciudades y productos.
            Ofrecemos a inversores privados unirse a nosotros para invertir en el sector inmobiliario
            beneficiándose de un asesoramiento global (desde la inversión inicial hasta la gestión de la
            propiedad y asesoramiento financiero y tributario) bajo una metodología probada que
            potencia los activos inmobiliarios con herramientas digitales de concepción y comercialización.
            Si le interesa nuestra forma de trabajo podemos asesorarle en cómo invertir en las mejores
            condiciones.
      keywords:
        - Detectar oportunidades
        - Estrategias definidas para asesorar, vender o invertir en ciudades y productos
        - Invierta con nosotros en el sector inmobiliario beneficiándose de un asesoramiento global
      question: ¿Quiere invertir en las mejores condiciones?
      cta:
        label: ¡Contáctenos!
        link: /contacto

    - title: Propietarios
      text: Nuestro valor añadido reside en nuestra metodología de trabajo que superpone conocimiento de
            mercado y know how inmobiliario a técnicas novedosas de comercialización y puesta envalor del bien inmueble.
            ¿Tiene un edificio vacío/alquilada y quiere venderlo?
      keywords:
        - Valor añadido
        - Conocimiento de mercado y expertise inmobiliario
        - Novedosas técnicas de comercialización y puesta en valor del bien inmueble.
      question: ¿Tiene un edificio vacío/alquilado y quiere venderlo?
      cta:
        label: ¡Contáctenos!
        link: /contacto

    - title: Usuarios
      text: Asesoramos clientes usuarios en la realización de proyectos singulares para uso propio y
            la optimización de sus activos inmobiliarios en pro de la actividad de la empresa. Las formas de trabajar,
            relacionarse, vender y atender el cliente han cambiado drásticamenteen los últimos años.
            Por eso nos enfocamos a encontrar el mejor lugar para su negocioprocurando innovar en nuestras propuestas.
            ¿Quiere recibir propuestas creativas de lugares de actividad?
      keywords:
        - Realización de proyectos singulares para uso propio
        - Optimización de sus activos inmobiliarios
        - Encontrar el mejor lugar para su negocio
      question: ¿Quiere recibir propuestas creativas de lugares de actividad?
      cta:
        label: ¡Contáctenos!
        link: /contacto
