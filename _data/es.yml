strategy:
  title: Estrategia
  tagline: “Asesorar clientes con datos, creatividad e incorporando nuevos usos a los edificios y
           tecnología al proceso”
  list:
    -
      item_tagline: Data analysis
      item_image_url: strategy_01.svg
    -
      item_tagline: Hands on execution
      item_image_url: strategy_02.svg
    -
      item_tagline: Real Estate added-value
      item_image_url: strategy_03.svg
    -
      item_tagline: Digital enhancement
      item_image_url: strategy_04.svg
  text_1: >
    Hoy en día el sector inmobiliario está en el cruce de caminos entre la industria, la
    comunicación y el e-commerce. Un edificio debe proponer más que un lugar para vivir,
    trabajar o dormir debe ser un vínculo de contenido trascendental para quienes vayan a usarlo.
    Uno de nuestros aspectos diferenciales es que combinamos técnicas del e-commerce con
    métodos tradicionales para vender edificios o concebir proyectos de inversión inmobiliaria.
  text_2: >
    Por eso tenemos especialistas de cada punto crítico de nuestro modelo de negocio:
  text_list:
    -
      img: /assets/images/strategy_real-estate.svg
      text: El sector inmobiliario
    -
      img: /assets/images/strategy_e-commerce.svg
      text: El e-commerce
    -
      img: /assets/images/strategy_data-analysis.svg
      text: La infraestructura tecnológica y análisis de datos
  text_3: ¿Usted quiere sacar valor a esa evolución para vender su edificio o invertir?
  btn_cta:
    text: ¡Contáctenos!
    url: /contacto/
